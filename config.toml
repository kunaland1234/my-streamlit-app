
[theme]
primaryColor = "#FF6B6B"
backgroundColor = "#FFFFFF"
secondaryBackgroundColor = "#F0F2F6"
textColor = "#262730"

[server]
maxUploadSize = 200
enableCORS = false
enableXsrfProtection = true
fileWatcherType = "none"
runOnSave = false

[browser]
gatherUsageStats = false

[global]
developmentMode = false

[runner]
magicEnabled = true
installTracer = false
fixMatplotlib = true
